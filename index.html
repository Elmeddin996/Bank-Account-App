<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/atm.js" defer></script>
    <title>Bank Account App</title>
</head>

<body>
    <header></header>
    <main>
        <div class="container">

            <!-- login page start. -->

            <div class="login-page">
                <h2>Login Your Bank Account</h2>

                <form>
                    <div class="imgcontainer">
                        <img src="./assets/gifs/social-media.gif" alt="Gif" class="avatar">

                    </div>

                    <div class="login-container">
                        <label for="uname"><b>Username</b></label>
                        <input type="text" placeholder="Enter Username" name="uname" required>

                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="psw" required>

                        <button type="submit" id="login">Login</button>
                        <hr id="alert">
                        <label>
                            <input type="checkbox" checked="checked" name="remember"> Remember me
                        </label>
                    </div>

                    <div class="login-container" style="background-color:#f1f1f1">
                        <h4>Login Witdh Finger Scan</h4>
                        <button type="button" class="finger-scan">
                            <img src="./assets/gifs/fingerprint-scan.gif" class="finger-gif"></button>
                        <span class="psw">Forgot <a href="#">password?</a></span>
                    </div>
                </form>
            </div>

            <!-- login page end. -->

            
            <!-- operation page start -->
            <div class="operation-choose-page">
                <h2>Choose Your Operation</h2>
                <img src="./assets/gifs/click.gif " style="width: 20%;">
                <div class="information">
                    <div id="balance">
                        <h6>Your Balance</h6>
                        <h5>0 Azn</h5>
                    </div>
                    <div id="deposit">
                        <h6>Deposit</h6>
                        <h5>0 Azn</h5>
                    </div>
                    <div id="withdraw">
                        <h6>Withdraw</h6>
                        <h5>0 Azn</h5>
                    </div>
                    <div id="payment">
                        <h6>Payment</h6>
                        <h5>0 Azn</h5>
                    </div>
                </div>
                <button type="submit" class="withdraw-btn btn btn-primary">Withdraw</button>
                <div class="withdraw-input">
                    <h5>Enter the amount you want to withdraw</h5>
                    <input type="number" placeholder="Enter the amount">
                    <button type="submit">Withdraw</button>
                    <hr id="withdraw-alert">
                </div>
                <button type="submit" class="deposit-btn btn btn-success">Deposit</button>
                <div class="deposit-input">
                    <h5>Enter the amount you want to deposit</h5>
                    <input type="number" placeholder="Enter the amount">
                    <button type="submit">Deposit</button>
                    <hr id="deposit-alert">

                </div>
                <button type="submit" class="payment-btn btn btn-warning">Payment</button>
                <div class="payment-input">
                    <h5>Enter the amount you want to payment</h5>
                    <input type="number" placeholder="Enter the amount">
                    <button type="submit">Payment</button>
                    <hr id="payment-alert">

                </div>
            </div>

            <!-- operation page end  -->
        </div>

    </main>
    <footer></footer>
</body>

</html>
